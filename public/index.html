<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login and Registration Form in HTML</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="containers">
        <div class="wrapper">
            <div class="title-text">
                <div class="title login">Login Form</div>
                <div class="title signup">Signup Form</div>
            </div>
            <div class="form-container">
                <div class="slide-controls">
                    <input type="radio" name="slide" id="login">
                    <input type="radio" name="slide" id="signup">
                    <label for="login" class="slide login">Login</label>
                    <label for="signup" class="slide signup">Signup</label>
                    <div class="slider-tab"></div>
                </div>
                <div class="form-inner">
                    <form action="#" class="login">
                        <div class="field">
                            <input type="email" id="loginemail" placeholder="Email Address" required>
                        </div>
                        <div class="field">
                            <input type="text" id="loginpasword" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary mt-4" value="login" id="btnsubmit">login</button>
                        </div>
                    </form>
                    <form action="#" class="signup">
                        <div class="field">
                            <input type="text" placeholder="First Name" id="firstname" data-dismiss="modal" required>
                        </div>
                        <div class="field">
                            <input type="text" placeholder="Last Name" id="lastname" data-dismiss="modal" required>
                        </div>
                        <div class="field">
                            <input type="email" placeholder="Email Address" id="email" data-dismiss="modal" required>
                        </div>
                        <div class="field">
                            <input type="password" placeholder="Password" id="password" data-dismiss="modal" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary mt-3" data-dismiss="modal" value="Submit" id="submit">Submit</button>
                        </div>
                    </form>   
                </div>
            </div>
        </div>
        <script>
            const loginText = document.querySelector(".title-text .login");
            const loginForm = document.querySelector("form.login");
            const loginBtn = document.querySelector("label.login");
            const signupBtn = document.querySelector("label.signup");
            signupBtn.onclick = (()=>{
                loginForm.style.marginLeft = "-50%";
                loginText.style.marginLeft = "-50%";
            });
            loginBtn.onclick = (()=>{
                loginForm.style.marginLeft = "0%";
                loginText.style.marginLeft = "0%";
            });
        </script>
    </div>
<!-- =============================================================================== -->
    <!-- header menu -->
    <div class="menu" style="display: none;">
        <div class="logo">
            <img src="img/logo.png" alt="" width="15%" class="setlogo">
        </div>
        <div class="title_onmenu">SMART APP NODE-G02</div>
        <div class="login"><a href="#" class="setLogin">Login</a> </div>
    </div>
    <!-- =============================================================================== -->
    <!-- CONTIANER BODY -->

    <div class="contianerApp">
        
        <div class="card">
            <div class="card-item">
                <img src="img/quizicon.png" alt="" class="icon-img">
                <a href="views/play/play.html"><button class="btn-ToQuiz btn-hover">Play Quiz</button></a>
            </div>
            <div class="card-item">
                <img src="img/iconcreate.png" alt="" class="icon-img">
                <a href="views/edit/edit.html"><button class="btn-ToCreat btn-hover">Create Quiz</button></a>
            </div> 
        </div>
    </div>
    <!-- link javascript -->
    <script src="js/app.js"></script>
    <script src="js/register.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
